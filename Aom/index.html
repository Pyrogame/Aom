<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aom - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fce4ec; /* Light Pink Background */
            color: #4a148c; /* Deep Purple Text */
            line-height: 1.6;
        }
        header {
            background-color: #f48fb1; /* Light Pink Header */
            padding: 40px 0;
            text-align: center;
            color: white;
            border-bottom: 4px solid #f06292; /* Slightly darker pink border */
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            color: #ffffff;
        }
        header p {
            font-size: 1.2em;
            margin: 10px 0 0;
            color: #f8bbd0; /* Soft Pink Text */
        }

        /* Navigation Bar */
        nav {
            background-color: #f06292;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #f48fb1;
            border-radius: 5px;
        }

        /* Section Styles */
        section {
            padding: 30px;
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff; /* White Background for Sections */
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        section:hover {
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #f06292; /* Light Pink for Section Headers */
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        p, ul {
            font-size: 1.1em;
            line-height: 1.8;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }

        /* Links */
        a {
            color: #f48fb1; /* Light Pink for Links */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
            color: #f06292; /* Darker Pink on Hover */
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1em;
            color: #666;
        }
        .footer p {
            margin: 0;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icons a {
            color: #f48fb1;
            font-size: 2em;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #f06292;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
            section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<header>
